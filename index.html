<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_OS | Garden Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-bg: #050505;
            --glass-bg: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark-bg);
            color: #fff; font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* --- 1. THE 6 VERTICAL COLUMNS (BACKGROUND) --- */
        .gallery-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; z-index: 1;
            padding-left: 8vw; /* Offset so the first image isn't hidden by the bar */
            box-sizing: border-box;
            transition: padding-left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Optional: Push background when sidebar opens */
        .sidebar:hover ~ .gallery-container {
            /* padding-left: 35vw;  <-- Uncomment this if you want images to squish */
        }

        .gallery-col {
            flex: 1; height: 100%;
            perspective: 1000px;
            border-right: 1px solid rgba(0,0,0,0.5);
        }

        .flip-card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.4s;
            transform-style: preserve-3d;
        }

        .gallery-col:hover .flip-card-inner { transform: rotateY(180deg); }

        .flip-front, .flip-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .flip-front { background-color: #111; }
        .flip-back {
            background-color: var(--primary-green); color: black;
            transform: rotateY(180deg); padding: 20px;
            flex-direction: column;
        }

        .flip-front img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.5s; }
        .gallery-col:hover .flip-front img { opacity: 1; }

        /* --- 2. EXPANDABLE SIDEBAR --- */
        .sidebar {
            position: absolute; left: 0; top: 0;
            height: 100vh;
            width: 8vw; /* START THIN (8%) */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(46, 204, 113, 0.5);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            overflow: hidden; /* Hide the form when thin */
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1); /* Sci-Fi Ease */
            box-shadow: 5px 0 30px rgba(0,0,0,0.8);
        }

        /* HOVER STATE: EXPAND TO 35% */
        .sidebar:hover {
            width: 35vw;
        }

        /* --- CONTENT VISIBILITY --- */
        .auth-container {
            display: flex; flex-direction: column; width: 80%; max-width: 300px;
            opacity: 0; /* Hidden by default */
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.5s ease;
            pointer-events: none; /* Prevent clicking when hidden */
            position: absolute; /* Keep it centered regardless of width */
        }

        /* Show form only when sidebar is hovered */
        .sidebar:hover .auth-container {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            transition-delay: 0.2s; /* Wait for sidebar to open first */
        }

        /* --- VERTICAL LABEL (VISIBLE WHEN CLOSED) --- */
        .vertical-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: var(--primary-green);
            font-size: 24px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        /* Hide vertical text when opened */
        .sidebar:hover .vertical-label {
            opacity: 0;
            pointer-events: none;
        }

        /* --- UI ELEMENTS --- */
        h2 { color: var(--primary-green); margin-bottom: 30px; letter-spacing: 4px; text-align: center; white-space: nowrap;}
        input { background: rgba(0,0,0,0.5); border: 1px solid var(--primary-green); padding: 15px; margin-bottom: 15px; color: var(--primary-green); outline: none; width: 100%; box-sizing: border-box;}
        .btn-main { background: var(--primary-green); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-main:hover { box-shadow: 0 0 15px var(--primary-green); }
        
        .top-nav { position: absolute; top: 30px; right: 40px; z-index: 200; }
        .btn-signup { background: rgba(0,0,0,0.8); border-radius: 12px; border: 1px solid var(--primary-green); color: var(--primary-green); padding: 10px 25px; cursor: pointer; }
        .btn-signup:hover { background: var(--primary-green); border: 1px solid rgba(0,0,0,0.8); border-radius: 12px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="vertical-label">LOG IN</div>

        <div class="auth-container" id="auth-box">
            <h2>SYSTEM LOG-IN</h2>
            <input type="email" id="email" placeholder="USER_ID@SECURE">
            <input type="password" id="password" placeholder="ACCESS_KEY">
            <button class="btn-main" onclick="handleAuth()">Log In</button>
        </div>

        <div class="auth-container hidden" id="dashboard">
            <h3 style="color: var(--primary-green); text-align: center;">LOGGED_IN: <span id="user-display" style="color: white;"></span></h3>
            <input type="text" id="mac-address" placeholder="DEVICE_MAC_ADDR">
            <button class="btn-main" onclick="registerDevice()">Link Hardware</button>
            <div id="device-list" style="margin-top: 20px; font-size: 0.8em; color: #888;"></div>
            <button onclick="location.reload()" style="background:none; border:1px solid red; color:red; margin-top:20px; cursor:pointer; width:100%;">Disconnect</button>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/g1WSXWH/pexels-zimak-18393763.jpg"></div>
                <div class="flip-back"><h3>Future</h3><p>-Root Access-</p></div>
            </div>
        </div>
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/wNQRqcLf/pexels-cjanimus-20261506.jpg"></div>
                <div class="flip-back"><h3>Of</h3><p>-Watering-</p></div>
            </div>
        </div>
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/Lzhj4fyG/pexels-doma-18248912.jpg"></div>
                <div class="flip-back"><h3>Modern</h3><p>-Active-</p></div>
            </div>
        </div>
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/5gWj605y/pexels-elias-tigiser-411757-5652089.jpg"></div>
                <div class="flip-back"><h3>Automatic</h3><p>-Analysis-</p></div>
            </div>
        </div>
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/k2yVDmbh/pexels-mikhail-nilov-6965514.jpg"></div>
                <div class="flip-back"><h3>Irrigation</h3><p>-Metrics-</p></div>
            </div>
        </div>
        <div class="gallery-col">
            <div class="flip-card-inner">
                <div class="flip-front"><img src="https://i.ibb.co/MD432Gtx/pexels-alexander-hohn-2153656687-33217919.jpg"></div>
                <div class="flip-back"><h3>System</h3><p>-Connected-</p></div>
            </div>
        </div>
    </div>

    <div class="top-nav">
        <button class="btn-signup" onclick="toggleAuthMode()">Sign Up</button>
    </div>

    <script>
        // --- JS LOGIC ---
        const SB_URL = "https://ccvtugkkhweprgtupwqb.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjdnR1Z2traHdlcHJndHVwd3FiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTcyMjAsImV4cCI6MjA4NTk3MzIyMH0.zZ_5Dx8txWOFfrYj0QIKu3v5Pp4Q7EMYdHGzxUalcQ4";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let isSignUpMode = false;

        window.toggleAuthMode = function() {
            isSignUpMode = !isSignUpMode;
            document.querySelector('h2').innerText = isSignUpMode ? "CREATE_USER" : "SYSTEM_LOGIN";
            document.querySelector('.btn-signup').innerText = isSignUpMode ? "Back to Login" : "Create Account";
        };

        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignUpMode) {
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) alert("ERR: " + error.message);
                else alert("User Created. Please Log In.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("ACCESS_DENIED: " + error.message);
                else showUI(data.user);
            }
        };

        function showUI(user) {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.email.split('@')[0];
            loadDevices();
        }

        window.registerDevice = async function() {
            const mac = document.getElementById('mac-address').value;
            const { data: { user } } = await _supabase.auth.getUser();
            const { error } = await _supabase.from('devices').insert([{ device_id: mac, owner_id: user.id, active_seed_id: 1 }]);
            if (error) alert("REG_ERR: " + error.message);
            else { alert("HARDWARE_LINKED"); loadDevices(); }
        };

        async function loadDevices() {
            const { data, error } = await _supabase.from('devices').select('*');
            if (!error && data) {
                document.getElementById('device-list').innerHTML = data.map(d => `[ONLINE] ${d.device_id} <span style="color:var(--primary-green)">${d.current_moisture || 0}%</span>`).join('<br>');
            }
        }
    </script>
</body>
</html>
