<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_OS | Garden Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-bg: #050505;
            --glass-bg: rgba(10, 10, 10, 0.8); /* Slightly more transparent for effect */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark-bg);
            color: #fff; font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* --- 1. THE 6 VERTICAL COLUMNS (BACKGROUND LAYER) --- */
        .gallery-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; /* Creates the 6 vertical strips */
            z-index: 1; /* Lowest layer */
        }

        .gallery-col {
            flex: 1; /* Each takes equal width (1/6th) */
            height: 100%;
            perspective: 1000px; /* Essential for 3D flip */
            border-right: 1px solid rgba(0,0,0,0.5);
        }

        .flip-card-inner {
            position: relative;
            width: 100%; height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* The Flip Trigger */
        .gallery-col:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* Front and Back Styling */
        .flip-front, .flip-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden; /* Hides the back when facing front */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flip-front {
            background-color: #111;
            color: #333;
        }

        .flip-back {
            background-color: var(--primary-green);
            color: black;
            transform: rotateY(180deg); /* Start flipped */
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        /* Image Placeholder Styling */
        .flip-front img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the strip vertically */
            opacity: 0.6;
            transition: 0.5s;
        }
        
        .gallery-col:hover .flip-front img { opacity: 1; }

        /* --- 2. SIDEBAR (OVERLAY LAYER) --- */
        .sidebar {
            position: absolute; /* Sits ON TOP of the columns */
            left: 0; top: 0;
            width: 35vw; height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px); /* Blurs the columns behind it */
            border-right: 1px solid rgba(46, 204, 113, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; /* High z-index to stay on top */
            box-shadow: 10px 0 50px rgba(0,0,0,0.8);
        }

        /* --- EXISTING UI STYLES --- */
        .auth-container { display: flex; flex-direction: column; width: 100%; max-width: 300px; }
        h2 { color: var(--primary-green); margin-bottom: 30px; letter-spacing: 4px; text-align: center;}
        input { background: rgba(0,0,0,0.5); border: 1px solid var(--primary-green); padding: 15px; margin-bottom: 15px; color: var(--primary-green); outline: none; }
        .btn-main { background: var(--primary-green); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { box-shadow: 0 0 15px var(--primary-green); }
        .top-nav { position: absolute; top: 30px; right: 40px; z-index: 20; }
        .btn-signup { background: transparent; border: 1px solid var(--primary-green); color: var(--primary-green); padding: 10px 25px; cursor: pointer; background: rgba(0,0,0,0.8); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <script>
        // --- COPY YOUR EXISTING SUPABASE SCRIPT HERE ---
        // (Use the exact script from the previous message for handleAuth, registerDevice, etc.)
        const SB_URL = "https://ccvtugkkhweprgtupwqb.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjdnR1Z2traHdlcHJndHVwd3FiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTcyMjAsImV4cCI6MjA4NTk3MzIyMH0.zZ_5Dx8txWOFfrYj0QIKu3v5Pp4Q7EMYdHGzxUalcQ4";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let isSignUpMode = false;

        window.toggleAuthMode = function() {
            isSignUpMode = !isSignUpMode;
            document.querySelector('h2').innerText = isSignUpMode ? "CREATE_USER" : "SYSTEM_LOGIN";
            document.querySelector('.btn-signup').innerText = isSignUpMode ? "Back to Login" : "Create Account";
        };

        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignUpMode) {
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) alert("ERR: " + error.message);
                else alert("Account Generated. Try logging in.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("ACCESS_DENIED: " + error.message);
                else showUI(data.user);
            }
        };

        function showUI(user) {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.email.split('@')[0];
            loadDevices();
        }

        window.registerDevice = async function() {
            const mac = document.getElementById('mac-address').value;
            const { data: { user } } = await _supabase.auth.getUser();
            const { error } = await _supabase.from('devices').insert([{ device_id: mac, owner_id: user.id, active_seed_id: 1 }]);
            if (error) alert("REG_ERR: " + error.message);
            else { alert("HARDWARE_LINKED"); loadDevices(); }
        };

        async function loadDevices() {
            const { data, error } = await _supabase.from('devices').select('*');
            if (!error) {
                document.getElementById('device-list').innerHTML = data.map(d => `[ONLINE] ${d.device_id}`).join('<br>');
            }
        }
    </script>
</body>
</html>
