<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_OS | Garden Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-bg: #050505;
            --glass-bg: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark-bg);
            color: #fff; font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }

        /* Sidebar: 35% width, centered content */
        .sidebar {
            width: 35vw; height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(46, 204, 113, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical Center */
            align-items: center;     /* Horizontal Center */
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 10px 0 50px rgba(0,0,0,0.8);
        }

        /* Vertical Stack for Inputs */
        .auth-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px; /* Keeps fields from getting too wide */
        }

        h2 { color: var(--primary-green); margin-bottom: 30px; letter-spacing: 4px; text-align: center;}

        input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary-green);
            padding: 15px;
            margin-bottom: 15px; /* Vertical spacing */
            color: var(--primary-green);
            border-radius: 0;
            outline: none;
        }

        .btn-main {
            background: var(--primary-green);
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-main:hover {
            box-shadow: 0 0 15px var(--primary-green);
        }

        .top-nav { position: absolute; top: 30px; right: 40px; }
        .btn-signup {
            background: transparent; border: 1px solid var(--primary-green);
            color: var(--primary-green); padding: 10px 25px; cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="top-nav">
        <button class="btn-signup" onclick="toggleAuthMode()">Create Account</button>
    </div>

    <div class="sidebar">
        <h2>SYSTEM_LOGIN</h2>
        
        <div id="auth-box" class="auth-container">
            <input type="email" id="email" placeholder="USER_ID@SECURE">
            <input type="password" id="password" placeholder="ACCESS_KEY">
            <button class="btn-main" onclick="handleAuth()">Authorize</button>
        </div>

        <div id="dashboard" class="auth-container hidden">
            <h3 style="color: var(--primary-green); text-align: center;">LOGGED_IN: <span id="user-display" style="color: white;"></span></h3>
            <input type="text" id="mac-address" placeholder="DEVICE_MAC_ADDR">
            <button class="btn-main" onclick="registerDevice()">Link Hardware</button>
            <div id="device-list" style="margin-top: 20px; font-size: 0.8em; color: #888;"></div>
            <button onclick="location.reload()" style="background:none; border:1px solid red; color:red; margin-top:20px; cursor:pointer;">Logout</button>
        </div>
    </div>

    <script>
        // 1. SUPABASE INIT
        const SB_URL = "https://ccvtugkkhweprgtupwqb.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjdnR1Z2traHdlcHJndHVwd3FiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTcyMjAsImV4cCI6MjA4NTk3MzIyMH0.zZ_5Dx8txWOFfrYj0QIKu3v5Pp4Q7EMYdHGzxUalcQ4";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let isSignUpMode = false;

        // 2. AUTH LOGIC
        window.toggleAuthMode = function() {
            isSignUpMode = !isSignUpMode;
            document.querySelector('h2').innerText = isSignUpMode ? "CREATE_USER" : "SYSTEM_LOGIN";
            document.querySelector('.btn-signup').innerText = isSignUpMode ? "Back to Login" : "Create Account";
        };

        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isSignUpMode) {
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) alert("ERR: " + error.message);
                else alert("Account Generated. Confirm Email if required or try logging in.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("ACCESS_DENIED: " + error.message);
                else showUI(data.user);
            }
        };

        function showUI(user) {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.email.split('@')[0];
            loadDevices();
        }

        window.registerDevice = async function() {
            const mac = document.getElementById('mac-address').value;
            const { data: { user } } = await _supabase.auth.getUser();
            const { error } = await _supabase.from('devices').insert([{ device_id: mac, owner_id: user.id, active_seed_id: 1 }]);
            if (error) alert("REG_ERR: " + error.message);
            else { alert("HARDWARE_LINKED"); loadDevices(); }
        };

        async function loadDevices() {
            const { data, error } = await _supabase.from('devices').select('*');
            if (!error) {
                document.getElementById('device-list').innerHTML = data.map(d => `[ONLINE] ${d.device_id}`).join('<br>');
            }
        }

        // 3. ANIMATION LOGIC
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function init() {
            dots = [];
            for(let i=0; i<60; i++) dots.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()-0.5, vy: Math.random()-0.5});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#2ecc71";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx*=-1;
                if(d.y<0 || d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', resize);
        resize(); init(); draw();
    </script>
</body>
</html>
